<div class="nav-main">

                    </dd>
                    <else/>
                    <li class="">
                        <a href="<if condition="$menu['id'] eq 1">{:url('index/index')}<else/>{:url('index/actionList',array('id'=>$menu['id'],'parent_id'=>$menu['parent_id']))}</if>" target="{$menu.target|default=''}">

            </navigationFolder>
        </navigation>
    </ul>
